---

- name: Update apt packages
  become: true
  ansible.builtin.apt:
    update_cache: true
    upgrade: true
    state: latest

- name: Install common packages
  become: true
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - git
      - snapd
    state: latest

- name: Link .gitconfig
  ansible.builtin.file:
    src: "{{ dotfiles }}/git/.gitconfig"
    dest: "{{ home }}/.gitconfig"
    state: link
