---

- name: Install tmux
  become: true
  ansible.builtin.apt:
    name: tmux
    state: latest

- name: Create ~/.tmux/plugins/tpm
  ansible.builtin.file:
    path: "{{ home }}/.tmux/plugins/tpm"
    state: directory
    mode: '0755'

- name: Clone tpm
  ansible.builtin.git:
    repo: https://github.com/tmux-plugins/tpm
    dest: "{{ home }}/.tmux/plugins/tpm"

- name: Link .tmux.conf
  ansible.builtin.file:
    src: "{{ dotfiles }}/tmux/.tmux.conf"
    dest: "{{ home }}/.tmux.conf"
    state: link
