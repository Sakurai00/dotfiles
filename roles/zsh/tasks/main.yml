---

- name: Install zsh
  become: true
  ansible.builtin.apt:
    name: zsh
    state: latest

- name: Create ~/.zsh
  ansible.builtin.file:
    path: "{{ home }}/.zsh"
    state: directory
    mode: '0755'

- name: Link .zshenv
  ansible.builtin.file:
    src: "{{ role_path }}/files/.zshenv"
    dest: "{{ home }}/.zshenv"
    state: link

- name: Link zsh configs
  ansible.builtin.file:
    src: "{{ role_path }}/files/.zsh/{{ item }}"
    dest: "{{ home }}/.zsh/{{ item }}"
    state: link
  loop:
    - .zshrc
    - path.zsh
    - .dircolors
    - alias.zsh
    - plugin.zsh
    - p10k.zsh
