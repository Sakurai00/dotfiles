---

- name: Install zsh for apt
  become: true
  when: ansible_pkg_mgr == "apt"
  ansible.builtin.apt:
    name: zsh
    state: latest

- name: Install zsh for dnf
  become: true
  when: ansible_pkg_mgr == "dnf"
  ansible.builtin.dnf:
    name: zsh
    state: latest

- name: Create ~/.zsh
  ansible.builtin.file:
    path: "{{ home }}/.zsh"
    state: directory
    mode: '0755'

- name: Create ~/.zsh/conf.d
  ansible.builtin.file:
    path: "{{ home }}/.zsh/conf.d"
    state: directory
    mode: '0755'

- name: Link zsh config files
  ansible.builtin.file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "{{ home }}/{{ item }}"
    state: link
  loop:
    - .zshenv
    - .zsh/.zshrc
    - .zsh/.dircolors
    - .zsh/conf.d/00_powerlevel10k.zsh
    - .zsh/conf.d/alias.zsh
    - .zsh/conf.d/path.zsh
    - .zsh/conf.d/01_zinit.zsh
    - .zsh/conf.d/p10k.zsh
